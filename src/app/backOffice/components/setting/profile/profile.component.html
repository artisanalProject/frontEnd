        <div class="col-xl-8">
            <div class="card tab2-card">
                <div class="card-body">
                    <ngb-tabset class="tab-coupon profile-tabs">
                        <ngb-tab>
                            <ng-template ngbTabTitle>
                                <app-feather-icons [icon]="'user'"></app-feather-icons>Profile
                            </ng-template>
                            <ng-template ngbTabContent>
                                <div class="tab-pane fade show active" id="top-profile" role="tabpanel"
                                    aria-labelledby="top-profile-tab">
                                    <h5 class="f-w-600"> Profile</h5>
                                    <div class="table-responsive profile-table">
                                        <table class="table table-responsive">
                                            <tbody>
                                                <tr>

                                                    <td>
                                                        <mat-form-field>
                                                            <mat-label>Full Name</mat-label>
                                                            <input [disabled]="show" #name matInput
                                                                value="{{user.name}}" type="text" required>
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <mat-form-field>
                                                            <mat-label>Email</mat-label>
                                                            <input [disabled]="show" #email matInput
                                                                value="{{user.email}}" type="text" required>
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <mat-form-field>
                                                            <mat-label>Phone Number</mat-label>
                                                            <input [disabled]="show" #phN matInput
                                                                value="{{user.phoneNumber}}" type="text" required>
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <mat-form-field>
                                                            <mat-label>Address</mat-label>
                                                            <input [disabled]="show" #adr matInput
                                                                value="{{user.address}}" type="text" required>
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <mat-form-field>
                                                            <mat-label>Store Name</mat-label>
                                                            <input [disabled]="show" #SN matInput
                                                                value="{{user.storeName}}" type="text" required>
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <button class="buttonSubmit" mat-raised-button color="primary" type="submit"
                                                (click)="updateProfile(name,email,adr,phN,SN)"> {{btnName}}</button>
                                        </table>
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-tab>
                        <ngb-tab>
                            <ng-template ngbTabTitle>
                                <i data-feather="settings"></i> Param√®tres
                            </ng-template>
                            <ng-template ngbTabContent>

                                <div class="account-setting deactivate-account">
                                    <h5 class="f-w-600">Changer Mot De passe</h5>
                                    <div class="row">
                                        <div class="col">
                                            <mat-form-field>
                                                <input placeholder="New password" #newPwd matInput type="text" required>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary" [disabled]="newPwd.value==''"
                                        (click)="changePassword(newPwd.value)">Changer</button>
                                </div>
                                <div class="account-setting deactivate-account">
                                    <h5 class="f-w-600">Photo Du profile</h5>
                                    <div class="row">
                                        <div class="col">
                                            <input class="form-control form-control-sm" id="formFileLg" type="file" />
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary" [disabled]="newPwd.value==''"
                                        (click)="test()">Upload</button>
                                </div>
                                <div class="account-setting deactivate-account">
                                    <h5 class="f-w-600">Supprimer compte</h5>
                                    <div class="row">
                                        <div class="col">
                                            <label class="d-block" for="edo-ani3">
                                                <input class="radio_animated" id="edo-ani3" type="radio" name="rdo-ani1"
                                                    checked="">
                                                No longer usable
                                            </label>
                                            <label class="d-block" for="edo-ani4">
                                                <input class="radio_animated" id="edo-ani4" type="radio"
                                                    name="rdo-ani1">
                                                Want to switch on other account
                                            </label>
                                            <label class="d-block mb-0" for="edo-ani5">
                                                <input class="radio_animated" id="edo-ani5" type="radio" name="rdo-ani1"
                                                    checked="">
                                                Other
                                            </label>
                                        </div>
                                    </div>
                                    <button type="button" (click)="deleteAccount()" class="btn btn-primary">Supprimer
                                        Compte</button>
                                </div>
                            </ng-template>
                        </ngb-tab>
                    </ngb-tabset>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
