<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card tab2-card">
                <div class="card-header">
                    <h5> Add Vendor</h5>
                </div>
                <div class="card-body">
                    <ngb-tabset class="tab-coupon">
                        <ngb-tab title="Account">
                            <ng-template ngbTabContent>
                                <div class="tab-pane fade active show" id="account" role="tabpanel"
                                    aria-labelledby="account-tab">
                                    <form [formGroup]="accountForm" 
                                        class="needs-validation user-add" novalidate="">
                                        <h4>Account Details</h4>
                                        <div class="form-group row">
                                            <label for="validationCustom0" class="col-xl-3 col-md-4"><span>*</span>
                                               Nom & prénom</label>
                                            <input class="form-control col-xl-8 col-md-7" formControlName="name" id="validationCustom0"
                                                type="text" required>
                                                <div class="invalid-feedback">
                                                    ce champs est obligatoir.
                                                  </div>
                                        </div>
                                       
                                        <div class="form-group row">
                                            <label for="validationCustom2" class="col-xl-3 col-md-4"><span>*</span>
                                                Email</label>
                                            <input class="form-control col-xl-8 col-md-7" formControlName="email"  id="validationCustom2"
                                                type="text" >
                                              
                                        </div>
                                        <div class="form-group row">
                                            <label for="validationCustom3" class="col-xl-3 col-md-4"><span>*</span>
                                                Password</label>
                                            <input class="form-control col-xl-8 col-md-7" formControlName="password"  id="validationCustom3"
                                                type="password" >
                                               
                                        </div>
                                        <div class="form-group row">
                                            <label for="validationCustom3" class="col-xl-3 col-md-4">
                                                téléphone</label>
                                            <input class="form-control col-xl-8 col-md-7" formControlName="phoneNumber"  id="validationCustom3"
                                                type="text" required="">
                                        </div>
                                        <div class="form-group row">
                                            <label for="validationCustom3" class="col-xl-3 col-md-4">
                                                adresse</label>
                                            <input class="form-control col-xl-8 col-md-7" formControlName="address"  id="validationCustom3"
                                                type="text" required="">
                                        </div>
                                        <div class="form-group row">
                                            <label for="validationCustom3" class="col-xl-3 col-md-4">
                                                boutique</label>
                                            <input class="form-control col-xl-8 col-md-7" formControlName="storeName"  id="validationCustom3"
                                                type="text" required="">
                                        </div>
                                       
                                    </form>
                                </div>
                            </ng-template>
                        </ngb-tab>
                     
                    </ngb-tabset>
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary" (click)="save()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
