<div class="cards">
    <mat-card>category
        <form [formGroup]="categoryForm">
            <mat-form-field appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput formControlName="name">
              </mat-form-field>
              <button class="buttonSubmit" mat-raised-button color="primary" (click)="addCategory()">Ajouter</button>
        </form>
        <!-- table -->
      
        <div class="header">
          <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)"  #input>
            </mat-form-field>
          </div>
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> nom </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="buttons">
                <th  mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color">
                    <button mat-icon-button color="warn" (click)="$event.stopPropagation();delete(row)"  aria-label="Example icon button with a delete icon">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
            </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr> 
             
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>

   

    </mat-card>
   
    <mat-card>Marque
        <form >
            <mat-form-field appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>category</mat-label>
                <mat-select>
                  <mat-option value="one">First option</mat-option>
                  <mat-option value="two">Second option</mat-option>
                </mat-select>
              </mat-form-field>
              <button class="buttonSubmit" mat-raised-button color="primary">Ajouter</button>
        </form>
    </mat-card>
</div>
