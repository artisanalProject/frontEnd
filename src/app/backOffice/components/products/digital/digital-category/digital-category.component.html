<div class="cards">
    <mat-card>
     <h4>category</h4> 
        <form [formGroup]="categoryForm">
            <mat-form-field appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput formControlName="name">
              </mat-form-field>
              <button class="buttonSubmit" mat-raised-button color="primary" (click)="addCategory()">Ajouter</button>
        </form>
        <!-- table -->
      
        <div class="header">
          <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)"  #input>
            </mat-form-field>
          </div>
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> nom </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>

          
              <!-- Progress Column -->
              <ng-container matColumnDef="buttons">
                <th  mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color">
                    <button mat-icon-button color="warn" (click)="$event.stopPropagation();delete(row)"  aria-label="Example icon button with a delete icon">
                        <mat-icon>delete</mat-icon>
                      </button>
                      <button mat-icon-button color="primary" (click)="$event.stopPropagation();update(row)" >
                        <mat-icon>edit</mat-icon>
                      </button>
                    </td>
            </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr> 
             
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>

   

    </mat-card>
   
    <mat-card>
     <h4>Marque</h4> 
        <form [formGroup]="marqueFrom"  >
          <div class="marque">
            <mat-form-field appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput formControlName="name">
               
              </mat-form-field>
              <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>categorie</mat-label>
                <mat-select formControlName="category" [(ngModel)]="Category"  required>
                        <ng-container *ngFor="let c of categories">
                            <mat-option [value]="c._id">
                               {{c.name}}
                            </mat-option>
                        </ng-container>
                        
                </mat-select>
               
                <mat-error>Ce champs est obligatoire!</mat-error>
            </mat-form-field>
            </div>
              <button class="buttonSubmit" mat-raised-button color="primary" (click)="addMarque()">Ajouter</button>
        </form>



          <!-- table -->
      
          <div class="header">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilterMarque($event)"  #input>
              </mat-form-field>
            </div>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSourceMarque" matSort>
            
                <!-- ID Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> nom </th>
                  <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
                <ng-container matColumnDef="category">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> category </th>
                  <td mat-cell *matCellDef="let row"> {{row.category.name}} </td>
                </ng-container>
            
                <!-- Progress Column -->
                <ng-container matColumnDef="buttons">
                  <th  mat-header-cell *matHeaderCellDef mat-sort-header></th>
                  <td mat-cell *matCellDef="let row" [style.color]="row.color">
                      <button mat-icon-button color="warn" (click)="$event.stopPropagation();deleteMarque(row)"  aria-label="Example icon button with a delete icon">
                          <mat-icon>delete</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" (click)="$event.stopPropagation();updateMarque(row)" >
                          <mat-icon>edit</mat-icon>
                        </button>
                      </td>
              </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumnsMarque"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsMarque;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr> 
               
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
    </mat-card>
</div>
